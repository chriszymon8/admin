<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€” Gentry Timepieces</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex overflow-hidden">

<!-- Sidebar -->
<aside class="w-64 bg-gray-800 flex-shrink-0 flex flex-col">
  <div class="p-4 text-xl font-bold border-b border-gray-700">Gentry Admin</div>
  <nav class="flex-1 p-4 space-y-2">
    <button data-section="users" class="w-full text-left p-2 rounded hover:bg-gray-700">Users</button>
    <button data-section="products" class="w-full text-left p-2 rounded hover:bg-gray-700">Products</button>
    <button data-section="orders" class="w-full text-left p-2 rounded hover:bg-gray-700">Orders</button>
  </nav>
</aside>

<!-- Main content -->
<div class="flex-1 flex flex-col">
  <!-- Top bar -->
  <header class="flex justify-between items-center p-4 bg-gray-800 border-b border-gray-700">
    <div class="text-xl font-semibold">Dashboard</div>
    <button id="logoutBtn" class="px-4 py-2 bg-red-600 rounded">Logout</button>
  </header>

  <main class="flex-1 overflow-auto p-6 space-y-8">

    <!-- Users Section -->
    <section id="usersSection" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Users</h2>
      <input type="text" id="userSearch" placeholder="Search users..." class="w-full p-2 rounded bg-gray-900 mb-4">
      <table class="w-full text-left bg-gray-800 rounded-lg p-2">
        <thead>
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">Name</th>
            <th class="p-2">Email</th>
            <th class="p-2">Blocked</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </section>

    <!-- Products Section -->
    <section id="productsSection" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Products</h2>
      <input type="text" id="productSearch" placeholder="Search products..." class="w-full p-2 rounded bg-gray-900 mb-4">

      <form id="addProductForm" class="mb-4 grid grid-cols-1 md:grid-cols-6 gap-2">
        <input type="text" id="productId" placeholder="Product ID" class="p-2 rounded bg-gray-900" required>
        <input type="text" id="productBrand" placeholder="Brand" class="p-2 rounded bg-gray-900" required>
        <input type="text" id="productName" placeholder="Name" class="p-2 rounded bg-gray-900" required>
        <input type="number" id="productPrice" placeholder="Price" class="p-2 rounded bg-gray-900" required>
        <input type="text" id="productImgMain" placeholder="Main Image URL" class="p-2 rounded bg-gray-900" required>
        <input type="text" id="productImg1" placeholder="Image 1 URL" class="p-2 rounded bg-gray-900">
        <input type="text" id="productImg2" placeholder="Image 2 URL" class="p-2 rounded bg-gray-900">
        <input type="text" id="productImg3" placeholder="Image 3 URL" class="p-2 rounded bg-gray-900">
        <textarea id="productDesc" placeholder="Description" class="p-2 rounded bg-gray-900 col-span-full"></textarea>
        <input type="number" id="productQuantity" placeholder="Quantity" class="p-2 rounded bg-gray-900" required>
        <button type="submit" class="col-span-full py-2 bg-amber-400 text-black rounded">Add Product</button>
      </form>

      <table class="w-full text-left bg-gray-800 rounded-lg p-2">
        <thead>
          <tr>
            <th class="p-2">ID</th>
            <th class="p-2">Brand</th>
            <th class="p-2">Name</th>
            <th class="p-2">Price</th>
            <th class="p-2">Stock</th>
            <th class="p-2">Image</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody id="productsTable"></tbody>
      </table>
    </section>

    <!-- Orders Section -->
    <section id="ordersSection" class="hidden">
      <h2 class="text-xl font-semibold mb-2">Orders</h2>
      <canvas id="ordersChart" class="bg-gray-800 rounded-lg p-4 mb-4"></canvas>
      <table class="w-full text-left bg-gray-800 rounded-lg p-2">
        <thead>
          <tr>
            <th class="p-2">Order ID</th>
            <th class="p-2">User Email</th>
            <th class="p-2">Items</th>
            <th class="p-2">Total</th>
          </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="admin.js"></script>
</body>
</html>
